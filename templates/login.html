<!DOCTYPE html>
<html>
<head>
    <title>EduGrok Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Login to EduGrok</h1>
        <form method="POST" class="card">
            <input type="email" name="email" required placeholder="Email" class="w-full">
            <input type="password" name="password" required placeholder="Password" class="w-full">
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="/register" class="btn">Register</a>
    </div>
</body>
</html>
