<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assessment - EduGrok</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="{{ theme }}">
    <h1>Assessment</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {% for q in questions %}
            <div class="lesson-card">
                <p>{{ q.q }}</p>
                {% for a in q.a %}
                    <label><input type="radio" name="q{{ loop.index }}" value="{{ a }}"> {{ a }}</label><br>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="btn">Submit</button>
    </form>
</body>
</html>
