<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Test - EduGrok</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="{{ theme }}">
    <h1>Weekly Test</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {% for q in questions %}
            <div class="lesson-card">
                <p>{{ q.q }}</p>
                <div class="radio-group">
                    {% for a in q.a %}
                        <label><input type="radio" name="q{{ loop.index }}" value="{{ a }}" {{ 'required' if loop.first }}>{{ a }}</label>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn">Submit Test</button>
    </form>
</body>
</html>
