<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - EduGrok</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="{{ theme }}">
    <h1>Your Profile</h1>
    <div class="profile-stat">Grade: {{ grade }}</div>
    <div class="profile-stat">Avg Score: {{ avg_score }}</div>
    <div class="profile-stat">Lessons Completed: {{ lessons_completed }}</div>
    <div class="profile-stat">Games Played: {{ games_played }}</div>
    <div class="profile-stat">Points: {{ points }}</div>
    <div class="profile-stat">Theme: {{ theme }}</div>
    <a href="/" class="btn">Back to Home</a>
</body>
</html>
